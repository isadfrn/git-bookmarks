<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&family=Roboto:wght@400;700&display=swap"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script src="./assets/js/script.js" type="module" defer></script>
    <title>GitBookmarks</title>
  </head>
  <body>
    <header class="container">
      <div class="search">
        <img class="search__logo" src="./assets/img/logo.svg" alt="GitBookmarks" />
        <form class="search__form">
          <label class="search__form--label" for="search__username">Type a GitHub username</label>
          <input
            class="search__username--input"
            type="text"
            id="search__username"
            name="search__username"
            placeholder="Type a GitHub username"
          />
          <button class="search__btn">
            <img 
              class="search__btn--star"
              src="./assets/img/star-btn.svg"
              alt="Click to bookmark a username"
            />
            <span>Bookmark</span>
          </button>
        </form>
      </div>
    </header>
    <main class="container">
      <div class="bookmarked">
        <div class="bookmarked__head">
          <span class="bookmarked__head--user">User</span>
          <span class="bookmarked__head--repositories">Repositories</span>
          <span class="bookmarked__head--followers">Followers</span>
          <span class="bookmarked__head--action">Action</span>
        </div>
        <div class="bookmarked__body">
        </div>
      </div>
    </main>
  </body>
</html>
